 "HErnia de disco cervical", "tumor colo de uteiro"], "answer": "tumor colo de uteiro", "explain": "Anote aqui os achados principais que sustentam o diagn√≥stico."}, {"id": "tumores-hepaticos", "fileBase": "Tumores hepaticos", "modality": "RM", "category": "RM F√≠gado", "stem": "Qual √© o diagn√≥stico (RM)?", "choices": ["prostata", "sacroilite", "Tumor cerebral 2", "Tumores hepaticos"], "answer": "Tumores hepaticos", "explain": "Anote aqui os achados principais que sustentam o diagn√≥stico."}]}</script>  <script>
    const $ = (q, el=document)=> el.querySelector(q);
    const $$ = (q, el=document)=> Array.from(el.querySelectorAll(q));
    const DATA_ALL = JSON.parse(document.getElementById('quiz-data').textContent).items;
    const EXT_TRY = [".jpg",".jpeg",".JPG",".JPEG",".png",".PNG",".webp"];
    let zoom = 1, answered = new Map(), correctCount = 0;
    let order = []; // indices into VIEW (filtered list)
    let VIEW = [];  // filtered items
    let idx = 0;
    let tryIndex = 0;

    function applyFilter(){
      const mod = $('#filterMod').value;
      VIEW = (mod === 'ALL') ? DATA_ALL.slice() : DATA_ALL.filter(it => it.modality === mod);
      order = VIEW.map((_,i)=>i);
      idx = 0; correctCount = 0; answered.clear();
      loadCase();
      setProgress();
    }

    function setProgress(){
      const p = ((idx+1)/order.length)*100;
      $('#bar').style.width = (order.length? p:0) + '%';
      $('#counter').textContent = order.length ? `Quest√£o ${idx+1}/${order.length}` : 'Sem itens';
      $('#score').textContent = `Acertos: ${correctCount}`;
      const item = VIEW[order[idx]] || {};
      $('#cat').textContent = item.category ? `Categoria: ${item.category} ‚Ä¢ ${item.modality}` : 'Categoria: ‚Äî';
    }

    function currentItem(){ return VIEW[order[idx]]; }

    function resolveImgSrc(base){
      const ext = EXT_TRY[tryIndex] || '.jpg';
      const candidate = `images/${base}${ext}`;
      return encodeURI(candidate);
    }

    function loadCase(){
      if(!order.length){ $('#caseImg').src=''; $('#choices').innerHTML=''; $('#stem').textContent=''; return; }
      const item = currentItem();
      const img = $('#caseImg');
      const err = $('#imgError');
      tryIndex = 0; err.style.display = 'none'; err.textContent='';

      function setNext(){
        if(tryIndex >= EXT_TRY.length){
          err.style.display = 'block';
          err.textContent = 'Imagem n√£o encontrada. Verifique a pasta images/ e a extens√£o (.jpg/.jpeg/.png): ' + item.fileBase;
          return;
        }
        img.onerror = ()=>{ tryIndex++; setNext(); };
        img.onload = ()=>{ img.onerror = null; };
        img.src = resolveImgSrc(item.fileBase);
      }
      setNext();

      zoom = 1; img.style.transform = `scale(${zoom})`;
      $('#stem').textContent = item.stem;
      const ch = $('#choices'); ch.innerHTML = '';
      const opts = [...item.choices];
      opts.forEach((text, i)=>{ const btn = document.createElement('button'); btn.className='choice'; btn.textContent = `${i+1}. ${text}`; btn.dataset.value = text; btn.onclick = ()=>selectChoice(text); ch.appendChild(btn); });
      setProgress();
    }

    function selectChoice(text){
      const item = currentItem();
      const isCorrect = text === item.answer;
      const key = `${item.modality}:${item.id}`;
      if(!answered.has(key)){ answered.set(key, {choice:text, correct:isCorrect}); if(isCorrect) correctCount++; }
      $$('.choice').forEach(el=>{ el.classList.remove('correct'); if(el.dataset.value === item.answer) el.classList.add('correct'); });
      setProgress();
    }

    function next(){ if(idx < order.length-1){ idx++; loadCase(); } }
    function prev(){ if(idx > 0){ idx--; loadCase(); } }
    function resetAll(){ idx=0; answered.clear(); correctCount=0; loadCase(); }
    function shuffleAll(){ order.sort(()=>Math.random()-0.5); resetAll(); }

    // UI events
    $('#filterMod').onchange = applyFilter;
    $('#next').onclick = next; $('#prev').onclick = prev; $('#reset').onclick = resetAll; $('#shuffle').onclick = shuffleAll;
    $('#zoomIn').onclick = ()=>{ zoom = Math.min(zoom+0.25, 5); $('#caseImg').style.transform = `scale(${zoom})`; };
    $('#zoomOut').onclick = ()=>{ zoom = Math.max(zoom-0.25, 1); $('#caseImg').style.transform = `scale(${zoom})`; };
    $('#zoomReset').onclick = ()=>{ zoom = 1; $('#caseImg').style.transform = `scale(${zoom})`; };
    window.addEventListener('keydown', (e)=>{ if(e.key==='ArrowRight') next(); if(e.key==='ArrowLeft') prev(); });

    // Init
    applyFilter();
  </script>
